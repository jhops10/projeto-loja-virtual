<div class="container" *ngIf="!showProdutosComponent">
  <div class="mt-5 text-center">
    <h1 class="display-4">Projeto Loja Virtual</h1>
    <p class="lead">
      Projeto desenvolvido com os pilares da Orientação a Objetos
    </p>
    <hr class="my-4" />
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card shadow">
          <div class="card-body">
            <form (ngSubmit)="entrarNaLoja()">
              <div class="form-group">
                <label for="nome">Digite seu nome para Entrar</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="nome"
                  name="nome"
                  required
                  [(ngModel)]="nome"
                />
              </div>
              <button type="submit" class="btn btn-dark btn-block mt-3">
                Entrar na Loja
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-produtos *ngIf="showProdutosComponent"></app-produtos>
