<div class="container" *ngIf="!compraFinalizada">
  <h2>Carrinho de Compras</h2>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Pre√ßo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtosSelecionados">
            <td>{{ produto.nome }}</td>
            <td>{{ produto.preco | currency : "BRL" }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Total: {{ calcularTotal() | currency : "BRL" }}</td>
          </tr>
        </tfoot>
      </table>
      <button class="btn btn-primary float-right" (click)="finalizarCompra()">
        Finalizar Compra
      </button>
    </div>
  </div>
</div>

<div class="container" *ngIf="compraFinalizada">
  <!-- Inserir Componente de Compras Aqui -->
  <h1>Componente de Compras!</h1>
</div>
